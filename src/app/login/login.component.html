
<div class="container">
  <h2>Login</h2>

  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="login(mail, password )" #loginForm="ngForm">
       
        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="mail" class="form-control" [(ngModel)]="user.mail" name="mail" required #mail>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required #password>
        </div>
       
        <div class="form-group">
          <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
