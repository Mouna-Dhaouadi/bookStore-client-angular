<div class="container">
    <h2>Edit Genre</h2>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="updateGenre(genre._id)" #genreForm="ngForm">
         
          <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" [(ngModel)]="genre.title" name="title" required>
          </div>
         
            <button type="submit" class="btn btn-success" [disabled]="!genreForm.form.valid">Update</button>
         
        </form>
      </div>
    </div>
  </div>
